---
version: "3.7"

services:
  instapxe:
    image: instapxe/instapxe
    container_name: instapxe
    restart: always
    environment:
      - HTTP_HOST=$HOST_IP
      - NFS_HOST=$HOST_IP
      - WDS_HOST=$WDS_IP
    ports:
      - 69:69/udp
    volumes:
      - ./boot:/instapxe/boot
      - ./src/config/menufiles/instapxe.menu:/instapxe/instapxe.menu
      - ./src/config/menufiles/instapxe.menu64:/instapxe/instapxe.menu64
  instapxe-http:
    image: nginx:alpine
    container_name: instapxe-http
    ports:
      - 80:80
    volumes:
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./http:/usr/share/nginx/html
      - ./nfs/reports:/usr/share/nginx/html/reports
  instapxe-nfs:
    image: erichough/nfs-server
    container_name: instapxe-nfs
    privileged: true
    ports:
      - 2049:2049
      - 2049:2049/udp
      - 111:111
      - 111:111/udp
      - 32765:32765
      - 32765:32765/udp
      - 32767:32767
      - 32767:32767/udp
    volumes:
      - ./config/exports:/etc/exports
      - ./nfs/dsu:/dsu
      - ./nfs/sum_gen8:/sum_gen8
      - ./nfs/sum_latest:/sum_latest
      - ./nfs/reports:/reports
      - ./nfs/instapxe_agent:/instapxe_agent 
      - ./nfs/instapxe_agent/instapxe_boot:/instapxe_boot 
  instapxe-db:
    image: mysql
    container_name: instapxe-db
    restart: always
    environment:
      - MYSQL_USER=instapxe
      - MYSQL_PASSWORD=instapxe
      - MYSQL_ROOT_PASSWORD=instapxe
      - MYSQL_DATABASE=instapxe
    ports:
      - 3306:3306
    volumes:
      - ./data/instapxe_db:/var/lib/mysql
  instapxe-app:
    build: ./web
    container_name: instapxe-app
    restart: always
    environment:
      - MYSQL_USER=instapxe
      - MYSQL_PASSWORD=instapxe
      - MYSQL_DATABASE=instapxe
      - MYSQL_HOST=instapxe-db
    ports:
      - 5000:5000
    volumes:
      - ./web:/instapxe-app
